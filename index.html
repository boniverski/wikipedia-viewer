<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <a href="index.html"><h1 class="title col-lg-12 col-sm-12 text-center">Wikipedia Search</h1></a>
      </div>
      <div class="search-box text-center">
        <div>
          <p>I want to know more about</p>
        </div>

        <!-- Search form -->
        <form class="search-form">
          <input type="search" class="form-control" id="search-query" autofocus>
          <div class="buttons">
            <button type="button" class="btn btn-default" id="search-btn">Search</button>
            <button type="button" class="btn btn-default" onclick="randomArticle()">Random Article</button>
          </div>
        </forms> <!-- End Search form -->
      </div>

      <!-- Search results -->
      <div class="row result-list">
        <ol class="search-result col-lg-12 col-sm-12"></ol>
      </div><!-- End Search results -->
    </div>


  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </script>
  </body>
</html>
